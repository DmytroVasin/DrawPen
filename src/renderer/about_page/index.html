<!DOCTYPE html>
<html>
  <head>
    <title>About</title>
    <style>
      :root {
        --gray-300: #DADEE0;
        --gray-400: #CCCECF;
        --blue-500: #1D76DC;
        --font-primary: 'Inter', Arial, Helvetica, sans-serif;
      }

      body {
        display: flex;
        margin: 0;
        justify-content: center;
        height: 100vh;
        font-family: var(--font-primary);
        font-size: 10px;
        background-color: var(--gray-300);
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      a {
        font-weight: bold;
        color: var(--blue-500);
      }

      .title {
        font-size: 16px;
        font-weight: bold;
        margin-top: 10px;
      }

      #version {
        margin: 5px 0 15px 0;
      }

      .description {
        margin-top: 3px;
      }

      .with-border {
        padding-top: 5px;
        border-top: 1px solid var(--gray-400);
      }

      /* https://fonts.google.com/specimen/Inter */
      @font-face {
        font-family: 'Inter';
        src: url('../../assets/Inter_18pt-Regular.ttf') format('truetype');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Inter';
        src: url('../../assets/Inter_18pt-Medium.ttf') format('truetype');
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Inter';
        src: url('../../assets/Inter_18pt-SemiBold.ttf') format('truetype');
        font-weight: 600;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Inter';
        src: url('../../assets/Inter_18pt-Bold.ttf') format('truetype');
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }
    </style>
  </head>

  <body>
    <div class="container">
        <img src="../assets/icon.png" width='80' alt='drawpen'>
        <span class="title">DrawPen</span>
        <span id="version">Version ...</span>
        <span class="description with-border">Source code available on <a href="https://github.com/DmytroVasin/DrawPen" target="_blank">GitHub</a></span>
        <span class="description"><a href="https://www.linkedin.com/in/dmytro-vasin/" target="_blank">Dmytro Vasin</a></span>
    </div>
  </body>
</html>
