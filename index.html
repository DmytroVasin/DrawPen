<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Window</title>
    <style>
        :root {
            width: 100%;
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;

            width: 100%;
            height: 100%;

        }

        canvas {
            border: 5px solid green;
            border-radius: 10px; /*  Radius of a MAC window */
            /* background-color: #CCCCCC; Grey background color */
            background-color: transparent; /* Transparent background color */
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="1000" height="1000"></canvas>
    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        const rect = canvas.getBoundingClientRect(); // Get canvas position relative to the viewport

        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            [lastX, lastY] = [e.clientX - rect.left, e.clientY - rect.top]; // Calculate mouse coordinates relative to the canvas
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return;
            console.log('>>>>>>>>>>>>>>>>>', lastX)
            console.log('>>>>>>>>>>>>>>>>>', lastY)
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            [lastX, lastY] = [e.clientX - rect.left, e.clientY - rect.top]; // Calculate mouse coordinates relative to the canvas
            ctx.lineTo(lastX, lastY);
            ctx.strokeStyle = '#000000'; // Black color
            ctx.lineWidth = 5; // Line width
            ctx.lineCap = 'round'; // Rounded line ends
            ctx.stroke();
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });
    </script>
</body>
</html>
